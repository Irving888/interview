    <!--JS代码需要编写到script标签中-->
    <script>
        for(let i=0;i<2;i++){   //var定义的是块作用域；
            setTimeout(function(){
                    console.log(i)
                },100
            );
        }
        for(var i=0;i<2;i++){
            setTimeout(function(){  //var定义的是函数作用域；
                    console.log(i)
                },100
            );
        }
    </script>
</head>
